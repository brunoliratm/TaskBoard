<div class="board">
  <div *ngFor="let stage of stages" class="stage" cdkDropList [cdkDropListData]="stage.tasks" [id]="stage.id" (cdkDropListDropped)="drop($event)">
    <h3>{{ stage.title }}</h3>
    <div *ngFor="let task of stage.tasks" class="task" cdkDrag [cdkDragData]="task">
      <h4>{{ task.title }}</h4>
      <p>{{ task.description }}</p>
    </div>
  </div>
</div>
